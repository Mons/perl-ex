<h1><a name="name">NAME</a></h1>
<p>ex::lib - The same as <code>lib</code>, but makes relative path absolute.</p>
<p>
</p>
<hr />
<h1><a name="synopsis">SYNOPSIS</a></h1>
<pre>
    use ex::lib qw(./mylibs1 ../mylibs2);
    use ex::lib 'mylibs';</pre>
